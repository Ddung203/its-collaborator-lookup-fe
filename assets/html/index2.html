<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo_its.png" />
    <script
      src="https://kit.fontawesome.com/377998e951.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Collaborator lookup</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div id="hd__inner">
          <div class="logo-wrap">
            <img src="../img/logofull.png" alt="logo-ddung203" />
          </div>
          <!-- <i class="fa-solid fa-bars"></i> -->
        </div>
      </header>

      <div id="content">
        <div class="search-header">
          <div class="background-bar"></div>
          <div class="notification-container">
            <div class="notification">Email đã được gửi đến bạn!</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-box__inner">
            <h3>Nhập lại thông tin của bạn</h3>

            <form autocomplete="off">
              <div class="input-group">
                <label for="hoten">Họ và tên:</label>
                <input type="text" id="hoten" name="hoten" required />
              </div>
              <div class="input-group">
                <label for="msv">Mã sinh viên:</label>
                <input type="text" id="msv" name="msv" required />
              </div>
              <div class="input-group">
                <label for="lop">Lớp:</label>
                <input
                  type="text"
                  id="lop"
                  name="lop"
                  placeholder="KTPM02 - K16"
                  required
                />
              </div>
              <div class="input-group">
                <label for="sdt">Số điện thoại:</label>
                <input type="tel" id="sdt" name="sdt" required />
              </div>
              <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group btn-box">
                <button id="submit-sendmai" type="submit">
                  Gửi <i class="fa-solid fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>CopyRight © 2023 DDung203</p>
    </div>

    <script src="../js/index2.js"></script>
  </body>
</html>
